<!DOCTYPE html>
<html>
    <body>
        <fieldset>
            <legend><i> Contact Information </i></legend>
            <label>First name:</label>
            <input type="text" /><br />
            <label>Last name:</label>
            <input type="text" /><br />
            <label>E-mail:</label>
            <input type="email" /><br />
        </fieldset>

        <fieldset>
            <legend><i>Competition Question</i></legend>
            <label>How tall is the Eiffel Tower in Paris, France? <br /></label>
            <input type="radio" name="towertall" id="option1"/>
            <label for="option1">584ft<br /></label>
            <input type="radio" name="towertall" id="option2"/>
            <label for="option2">784ft<br /></label>
            <input type="radio" name="towertall" id="option3"/>
            <label for="option3">984ft<br /></label>
            <input type="radio" name="towertall" id="option4"/>
            <label for="option4">1184ft<br /></label>
        </fieldset>

        <fieldset>
            <legend><i>Tiebreaker Question</i></legend>
            <label>
                In 25 words or less, say why you would like to win $10,000: <br />
            </label>
            <textarea rows="10" cols="40"></textarea>
        </fieldset>

        <fieldset>
            <legend><i>Enter Competition</i></legend>
            <input type="submit" value="Enter Competition" />
        </fieldset>
    </body>
</html>
